{% extends 'main.html' %}
{% block content %}
<div></div>
<div class="news-container">
    <div class="news-main">
        <img src="{{news.picture.url}}">
        <p>{{news.content}}</p>
    </div>
    <div class="news-infos">
        <a href="{% url 'home' %}?q={{i.topic.name}}">{{news.topic}}</a>
        <p>Publish time: {{news.created}}</p>
    </div>
</div>
<div></div>
{% endblock content %}
